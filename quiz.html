<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="quiz-question">
            Question goes here!!
        </h2>
        <ul>
            <li>
                <input type="radio" class="answer" id="option-a" name="quiz-option " value="quiz-option A">
                <label for="option-a" id="text_option_a">option A</label>
            </li>
            <li>
                <input type="radio" class="answer" id="option-b" name="quiz-option " value="quiz-option B" >
                <label for="option-b" id="text_option_b">option B</label>
            </li>
            <li>
                <input type="radio" class="answer" id="option-c" name="quiz-option " value="quiz-option C">
                <label for="option-c" id="text_option_c">option C</label>
            </li>
            <li>
                <input type="radio" class="answer" id="option-d" name="quiz-option " value="quiz-option D">
                <label for="option-d" id="text_option_d">option D</label>
            </li>
        </ul>
        <button id="submit">submit</button>
    </div>
    <script src="script.js"></script>


</body>
</html>
